mysql:
  rootPassword: mysql
  user: "REPLACE_MIFOS_USER"
  password: "REPLACE_MIFOS_USER_PASSWORD"
  database: mifos

tomcat:
  repository: tomcat
  tag: 7-fpm
  persistentSubpaths:
  - modules
  - profiles
  - sites
  - themes
  # copies web root to persistent storage upon creation. remember to disable on subsequent
  # upgrades of the chart, otherwise your storage might get overwritten...
  copyRoot: true
